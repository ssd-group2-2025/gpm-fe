<div class="page">
  <div class="header">
    <h1>Members Management</h1>
  </div>

  @if (loading()) {
    <div class="loading"><div class="spinner"></div></div>
  } @else {
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Matricola</th>
            <th>Group</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users(); track user.id) {
            <tr>
              <td>{{ getUserFullName(user) }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.matricola }}</td>
              <td>{{ getGroupName(user.group) }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
