<div class="page">
  <h1>Settings</h1>
  <div class="card">
    <h2>User Information</h2>
    <div class="info-grid">
      <div class="info-item">
        <label>Username:</label>
        <span>{{ authService.currentUser?.username }}</span>
      </div>
      <div class="info-item">
        <label>Email:</label>
        <span>{{ authService.currentUser?.email }}</span>
      </div>
      @if (!authService.isAdmin) {
        <div class="info-item">
          <label>First Name:</label>
          <span>{{ getFirstName() }}</span>
        </div>
        <div class="info-item">
          <label>Last Name:</label>
          <span>{{ getLastName() }}</span>
        </div>
        <div class="info-item">
          <label>Matricola:</label>
          <span>{{ authService.currentUser?.matricola }}</span>
        </div>
      }
      <div class="info-item">
        <label>Role:</label>
        <span class="badge" [class.admin]="authService.isAdmin">
          {{ authService.isAdmin ? 'Admin' : 'Student' }}
        </span>
      </div>
    </div>
  </div>
</div>
